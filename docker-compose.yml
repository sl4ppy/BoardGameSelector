version: '3.8'

services:
  boardgame-selector:
    build: .
    container_name: boardgame-selector
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist database
      - ./database:/app/database
      # For development, you can mount the entire directory
      # - .:/app
      # - /app/server/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

